<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <div id="root"></div>
  <!-- SVG noise filter definition for global CSS use -->
  <svg width="0" height="0" style="position: absolute;">
    <filter id="noiseFilter">
      <!-- Create the noise -->
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.65" 
        numOctaves="3" 
        stitchTiles="stitch"
        result="noise"
      />
      <!-- Apply the noise to your background color -->
      <feBlend 
        in="SourceGraphic" 
        in2="noise" 
        mode="multiply" 
        result="blend"
      />
      <!-- Output the result -->
      <feComposite in="blend" in2="SourceGraphic" operator="over"/>
    </filter>
  </svg>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
